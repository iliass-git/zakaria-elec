<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakaria Elec & Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-in-out;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: slideUp 0.8s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 20px;
            text-align: center;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 25px;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="media/logo.png" alt="Zakaria Elec & Maintenance Logo">
        </div>
        <h1>Zakaria Elec & Maintenance</h1>
        <div class="content">
            <p>The site is under construction</p>
        </div>
    </div>
    <footer>
        <p>Visit us on Facebook: <a href="https://www.facebook.com/share/1CxPWfNwtN/" target="_blank">Zakaria Elec & Maintenance</a></p>
    </footer>
</body>
</html>
