<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakaria Elec & Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #1a1a1a;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .logo {
            max-width: 350px;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.08));
        }

        h1 {
            color: #000;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            animation: fadeIn 1s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 50px;
            font-weight: 300;
            animation: fadeIn 1.2s ease-out;
        }

        .content {
            background-color: #f9f9f9;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
            border: 1px solid #f0f0f0;
        }

        .content p {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.8;
            font-weight: 500;
        }

        .construction-message {
            font-size: 1.5rem;
            color: #0066cc;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .construction-icon {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        footer {
            background-color: #f5f5f5;
            color: #333;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 8px;
        }

        footer a:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .content {
                padding: 30px;
            }

            .content p {
                font-size: 1.1rem;
            }

            .logo {
                max-width: 280px;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 16px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
            }

            .content p {
                font-size: 1rem;
            }

            .logo {
                max-width: 220px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="media/logo.png" alt="Zakaria Elec & Maintenance Logo">
        </div>
        <h1>Zakaria Elec & Maintenance</h1>
        <p class="subtitle">Professional Electrical & Maintenance Services</p>
        <div class="content">
            <div class="construction-message">
                <span class="construction-icon">üõ†Ô∏è</span>
                <span>The site is under construction</span>
            </div>
        </div>
    </div>
    <footer>
        <p>Connect with us:<a href="https://www.facebook.com/share/1CxPWfNwtN/" target="_blank">Facebook</a></p>
    </footer>
</body>
</html>
