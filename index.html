<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Droid Arabic Kufi', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #1a1a1a;
            transition: direction 0.3s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        body.ar {
            direction: rtl;
        }

        body.en {
            direction: ltr;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        body.ar .language-toggle {
            right: auto;
            left: 20px;
        }

        .lang-btn {
            padding: 8px 12px;
            border: 2px solid #163959;
            background: rgba(22, 57, 89, 0.1);
            color: #163959;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            backdrop-filter: blur(10px);
        }

        .lang-btn.active {

            color: #fff;

            border: 2px solid #163959;
            box-shadow: 0 4px 15px rgba(22, 57, 89, 0.3);
        }

        }

            padding: 40px 20px 60px 20px;
            text-align: center;
            margin-top: 0;
        }

        .logo {

            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
            padding: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.08));
        }

        h1 {
            color: #163959;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
            animation: fadeIn 1s ease-out;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 50px;
            font-weight: 400;
            animation: fadeIn 1.2s ease-out;
            letter-spacing: 0.5px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(22, 57, 89, 0.12);
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
            border: 1px solid rgba(22, 57, 89, 0.15);
            backdrop-filter: blur(20px);
        }

        .content p {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.8;
            font-weight: 500;
        }

        .construction-message {
            font-size: 1.5rem;
            color: #163959;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        body.ar .construction-message {
            flex-direction: row-reverse;
        }

        .construction-icon {
            font-size: 2rem;
            animation: bounce 2s infinite;
            flex-shrink: 0;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        footer {
            background-color: #f5f5f5;
            color: #333;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(22, 57, 89, 0.15);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }

        footer a {
            color: #1877F2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 8px;
        }

        footer a:hover {
            color: #0a66c2;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .language-toggle {
                top: 15px;
                right: 15px;
            }

            body.ar .language-toggle {
                right: auto;
                left: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .content {
                padding: 30px;
            }

            .content p {
                font-size: 1.1rem;
            }

            .logo {
                max-width: 200px;
                margin-bottom: 40px;
            }

            .lang-btn {
                padding: 6px 8px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                justify-content: flex-start;
            }

            .container {
                padding: 40px 16px;
                margin-top: 60px;
              
            }

            h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
            }

            .content p {

            }

            .logo {
                max-width: 160px;
                margin-bottom: 30px;
            }

            .lang-btn {
                padding: 4px 6px;
                font-size: 1.3rem;
            }

            .construction-message {
                font-size: 1.2rem;
                gap: 8px;
            }

            .construction-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Get saved language preference or default to Arabic
        const savedLang = localStorage.getItem('language') || 'ar';
        setLanguage(savedLang);

        // Language toggle button listeners
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        function setLanguage(lang) {
            // Update body class and direction
            document.body.className = lang;
            document.documentElement.lang = lang;

            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });

            // Show/hide language-specific content
            document.querySelectorAll('.en-text').forEach(el => {
                el.classList.toggle('hidden', lang === 'ar');
            });

            document.querySelectorAll('.ar-text').forEach(el => {
                el.classList.toggle('hidden', lang === 'en');
            });

            // Save preference
            localStorage.setItem('language', lang);
        }
    </script>
